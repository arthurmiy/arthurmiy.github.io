<head>

	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="sprite_30fs.css"/>
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="libs/jstree/themes/mixed/style.css">
	<link rel="stylesheet" type="text/css" href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css">

</head>

<body>
	<script src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="libs/spectrum/spectrum.js"></script>
	<script src="libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="libs/three.js/build/three.min.js"></script>
	<script src="libs/other/BinaryHeap.js"></script>
	<script src="libs/tween/tween.min.js"></script>
	<script src="libs/d3/d3.js"></script>
	<script src="libs/proj4/proj4.js"></script>
	<script src="libs/openlayers3/ol.js"></script>
	<script src="libs/i18next/i18next.js"></script>
	<script src="libs/jstree/jstree.js"></script>
	<script src="libs/potree/potree.js"></script>
	<script src="libs/plasio/js/laslaz.js"></script>
	<script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
	<script src="libs/other/PLYLoader.js"></script>
	<script src="libs/other/OBJLoader.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area">
			<div id="cesiumContainer" style="position: absolute; width: 100%; height: 100%; background-color:green"></div>
		</div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>

	// ----- MAP CONFIGURATION
	Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwZDQ4MmY3My1mNzU1LTRlMDYtOWNjYS0yMmJkNWQ2ZWMwMzYiLCJpZCI6MTExOTMsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTgzODc0NzN9.wVOpLrzpAd_3HNbJstWuTOxSSoTj5e4e6gGEAWSOxCA';
		window.cesiumViewer = new Cesium.Viewer('cesiumContainer', {
		useDefaultRenderLoop: false,
		animation: false,
		baseLayerPicker : false,
		fullscreenButton: false, 
		geocoder: false,
		homeButton: false,
		infoBox: false,
		sceneModePicker: false,
		selectionIndicator: false,
		timeline: false,
		navigationHelpButton: false,
		
	});	
	let cp = new Cesium.Cartesian3(-4303414.154026048, -552161.235598733, -4660771.704035539);
	cesiumViewer.camera.setView({
		destination : cp,
		orientation: {
			heading : 10, 
			pitch : -Cesium.Math.PI_OVER_TWO * 0.5, 
			roll : 0.0 
		}
	});



	// ------ VIEWER CONFIGURATION
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("none"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
		});


	// ------- Annotation!!!
	window.elTitle = $(` `);	
	window.pulga = THREE.Object3D();
	window.pulgaOrientation = Math.PI / 2;
		
		Potree.loadPointCloud("pointclouds/citi/cloud.js", "citi", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();

			// ----- ANNOTATION SETUP
			{
				{
					//Pulga (icon+Label)
					let description = $(`
							<span>
								<p align="center"><div class="shapeshifter play" style="background-image: url(pulgframes.svg)"></div></p >
								<p align="center">Pulga - CITI</p>
							</span>`);
					description.toString = () => "Description";
					let pulgaAnot = new Potree.Annotation({
						position: [323452.625, 7393823.977, 1.887],
						"cameraPosition": [323452.701, 7393837.546, 8.662],
						"cameraTarget": [323448.385, 7393838.988, 1.835],
						"title": description
					});

					viewer.scene.annotations.add(pulgaAnot);

					


					{ 
					// Data
						// Create title element with jquery
						window.elTitle = $(`
							<span>
								<p><a href="https://caninosloucos.org/pt/"> <img name="action_elevation" src="${Potree.resourcePath}/icons/dogtag_branco.png" /></a></p>
								<p align="center"><font color="red">RANDOM DATA</font></p>
								
								<div id="line1"><u>Random Number:</u>&nbsp;&nbsp;  <span id="lblRandom1"></span> </div>
								<div id="line2"><u>Camera FOV:</u>&nbsp;&nbsp;<span id="lblRandom2"></span> </div>
							</span>`);
						
						// Give the annotation a meaningful string representation for the sidebar
						window.elTitle.toString = () => "Data";

						// Same as with other annotations, except title is a jquery object this time.
						let aActions = new Potree.Annotation({
							position: [323438.589, 7393834.936, 2],
							cameraPosition: [323452.701, 7393837.546, 8.662],
							cameraTarget: [323448.385, 7393838.988, 1.835],
							title: window.elTitle
						});
						pulgaAnot.add(aActions); 
					}
				}
			}
		});
		
		
		


		// ------ POINT CLOUD PROJECTION OVER MAP
		let pointcloudProjection = "+proj=utm +zone=23  +south +ellps=WGS84 +datum=WGS84 +units=m +no_defs";
		let mapProjection = proj4.defs("WGS84");
		window.toMap = proj4(pointcloudProjection, mapProjection);
		window.toScene = proj4(mapProjection, pointcloudProjection);
		
		{
			let bb = viewer.getBoundingBox();
			let minWGS84 = proj4(pointcloudProjection, mapProjection, bb.min.toArray());
			let maxWGS84 = proj4(pointcloudProjection, mapProjection, bb.max.toArray());
		}
		
		
		
		// ----- Load 'pulga.obj'
		{

			//Load texture
			let manager = new THREE.LoadingManager();
			manager.onProgress = function ( item, loaded, total ) {
				console.log( item, loaded, total );
			};
			let textureLoader = new THREE.TextureLoader( manager );
			let texture = textureLoader.load('pulga_texture.jpg');
			let onProgress = function ( xhr ) {
				if ( xhr.lengthComputable ) {
					let percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round(percentComplete, 2) + '% downloaded' );
				}
			};
			texture.wrapS = THREE.RepeatWrapping;
			texture.wrapT = THREE.RepeatWrapping;

			//Load OBJ
			let onError = function ( xhr ) {};
			let loader = new THREE.OBJLoader( manager );
			loader.load('pulga.obj', function ( object ) {
				object.traverse( function ( child ) {
					if ( child instanceof THREE.Mesh ) {
						child.material.map = texture;
					}
				} );

			//Set position, scale, orientation
			object.position.set(323447.381, 7393838.473, 2);
			object.scale.multiplyScalar(0.5);
			object.rotation.set(Math.PI / 2, Math.PI / 2, 0);
			window.pulga = object;

			// Ad obj to scene
			viewer.scene.scene.add( object );

				viewer.onGUILoaded(() => {
					// Add entries to object list in sidebar
					let tree = $(`#jstree_scene`);
					let parentNode = "other";

					let bunnyID = tree.jstree('create_node', parentNode, { 
							text: "Pulga CITI", 
							icon: `${Potree.resourcePath}/icons/triangle.svg`,
							data: object
						}, 
						"last", false, false);
					tree.jstree(object.visible ? "check_node" : "uncheck_node", bunnyID);

					//tree.jstree("open_node", parentNode);
				});

			}, onProgress, onError );
		}


		
		function loop(timestamp){
			// ----- refresh 3d Camera View to match with map view changes
			requestAnimationFrame(loop);
			viewer.update(viewer.clock.getDelta(), timestamp);
			viewer.render();
			if(window.toMap !== undefined){
				{
					let camera = viewer.scene.getActiveCamera();
					let pPos		= new THREE.Vector3(0, 0, 0).applyMatrix4(camera.matrixWorld);
					let pRight  = new THREE.Vector3(600, 0, 0).applyMatrix4(camera.matrixWorld);
					let pUp		 = new THREE.Vector3(0, 600, 0).applyMatrix4(camera.matrixWorld);
					let pTarget = viewer.scene.view.getPivot();

					let toCes = (pos) => {
						let xy = [pos.x, pos.y];
						let height = pos.z;
						let deg = toMap.forward(xy);
						let cPos = Cesium.Cartesian3.fromDegrees(...deg, height);
						return cPos;
					};

					let cPos = toCes(pPos);
					let cUpTarget = toCes(pUp);
					let cTarget = toCes(pTarget);

					let cDir = Cesium.Cartesian3.subtract(cTarget, cPos, new Cesium.Cartesian3());
					let cUp = Cesium.Cartesian3.subtract(cUpTarget, cPos, new Cesium.Cartesian3());

					cDir = Cesium.Cartesian3.normalize(cDir, new Cesium.Cartesian3());
					cUp = Cesium.Cartesian3.normalize(cUp, new Cesium.Cartesian3());

					cesiumViewer.camera.setView({
						destination : cPos,
						orientation : {
							direction : cDir,
							up : cUp
						}
					});
				
				}

				let aspect = viewer.scene.getActiveCamera().aspect;
				if(aspect < 1){
					let fovy = Math.PI * (viewer.scene.getActiveCamera().fov / 180);
					cesiumViewer.camera.frustum.fov = fovy;
				}else{
					let fovy = Math.PI * (viewer.scene.getActiveCamera().fov / 180);
					let fovx = Math.atan(Math.tan(0.5 * fovy) * aspect) * 2
					cesiumViewer.camera.frustum.fov = fovx;
				}
			
			}
			cesiumViewer.render();

			// ----- refresh annotations parameters!!
			window.elTitle.find('#lblRandom1').html(Math.floor((Math.random() * 100) + 1));	//Random Number
			window.elTitle.find('#lblRandom2').html(viewer.scene.getActiveCamera().fov); //Field of view
			window.pulgaOrientation-=Math.PI/180
			window.pulga.rotation.set((Math.PI / 2), window.pulgaOrientation, 0);
	}

	requestAnimationFrame(loop);
	</script>
	
	
  </body>
</html>
